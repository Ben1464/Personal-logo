<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tech Logo</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="card">
        <div class="code-pattern">
            <span class="outermost-symbol">()=></span>
            <span>{ }</span>
            <span>&lt;&gt;</span>
            <span>if()</span>
            <span>func[]</span>
            <span>name= `${Ben}+${Mwangi}`</span> <!-- The updated line -->
        </div>
        <div class="matrix-bg">
            <span>1</span>
            <span>0</span>
        </div>
        <div class="logo-backdrop"></div>
        <div class="logo">
            <div class="icon">
                <span class="slash"></span>
                <span class="slash reverse"></span>
            </div>
            <span class="logo-text">{RavenDev}</span>
        </div>
    </div>
</body>
</html>
